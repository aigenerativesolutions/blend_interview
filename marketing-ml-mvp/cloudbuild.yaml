# Cloud Build pipeline for MLOps deployment
# Triggers on GitHub push to main branch

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.production',
      '-t', 'gcr.io/$PROJECT_ID/marketing-mlops:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/marketing-mlops:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/marketing-mlops:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/marketing-mlops:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'marketing-mlops-api',
      '--image', 'gcr.io/$PROJECT_ID/marketing-mlops:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '100',
      '--set-env-vars', 'BUCKET_NAME=blend-mlops-models-$PROJECT_ID',
      '--set-env-vars', 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
    ]

  # Upload training scripts to Cloud Storage for VM execution
  - name: 'gcr.io/cloud-builders/gsutil'
    args: [
      'cp', '-r', 'pipeline/',
      'gs://blend-mlops-models-$PROJECT_ID/scripts/'
    ]

  - name: 'gcr.io/cloud-builders/gsutil'
    args: [
      'cp', '-r', 'src/',
      'gs://blend-mlops-models-$PROJECT_ID/scripts/'
    ]

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Substitutions
substitutions:
  _REGION: us-central1

# Timeout
timeout: '1200s'