# Cloud Build configuration for GCP deployment
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/marketing-ml-api:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/marketing-ml-api:latest',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/marketing-ml-api:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/marketing-ml-api:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'marketing-ml-api',
      '--image', 'gcr.io/$PROJECT_ID/marketing-ml-api:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10',
      '--timeout', '300',
      '--set-env-vars', 'API_HOST=0.0.0.0,API_PORT=8080'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/marketing-ml-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/marketing-ml-api:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'